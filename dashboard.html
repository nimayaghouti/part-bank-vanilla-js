<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>پارت بانک - داشبورد</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./assets/svg/logos/logo-simple.svg" alt="angle down"  />
        پارت بانک
      </div>

      <div class="header__user-info user-info">
        <div class="user-info__notifs">
          <img src="./assets/svg/icons/other/notification.svg" alt="avatar" />
        </div>
        <div class="user-info__avatar">
          <img src="./assets/svg/flats/avatar.svg" alt="avatar" />
        </div>
        <div class="user-info__tel">۰۹۲۲۶۵۹۸۷۲</div>
        <div class="user-info__logout">
          <img src="./assets/svg/icons/other/angle-down.svg" alt="angle down" />
        </div>
      </div>
    </header>

    <main class="main main_watch-header dashboard">
      <aside class="dashboard__sidebar sidebar">
        <div class="sidebar__header">
          <div class="sidebar__user-name">محمد جواد رحمانی نسب</div>
          <div class="sidebar__user-id user-id">
            <div class="user-id__label">کد ملی:</div>
            <div class="user-id__number">۰۹۱۲۳۴۵۶۷۸</div>
          </div>
        </div>
        <div class="sidebar__separator"></div>
        <ul class="sidebar__menu menu">
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/element-4.svg" alt="" />
            </div>
            داشبورد
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/wallet.svg" alt="" />
            </div>
            حساب
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/strongbox-2.svg" alt="" />
            </div>
            تسهیلات
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/cards.svg" alt="" />
            </div>
            عملیات کارت
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/receipt-search.svg" alt="" />
            </div>
            سفته الکترونیک
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/card-pos.svg" alt="" />
            </div>
            خدمات
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/exit.svg" alt="" />
            </div>
            خروج
          </li>
        </ul>
      </aside>

      <section class="dashboard__info info">
        <div class="info__wrapper">
          <div class="info__card card">
            <div class="card__header">
              <div class="actions-btn">
                <img
                  src="./assets/svg/icons/linear/more.svg"
                  alt="more-button"
                  class="actions-btn__icon"
                />
                <div class="actions-btn__menu actions-menu">
                  <div class="actions-menu__item">
                    <div
                      class="actions-menu__icon actions-menu__icon_change"
                    ></div>
                    تغییر حساب متصل
                  </div>
                  <div class="actions-btn__separator"></div>
                  <div class="actions-menu__item">
                    <div
                      class="actions-menu__icon actions-menu__icon_delete"
                    ></div>
                    حذف حساب بانکی
                  </div>
                </div>
              </div>
              <div class="card__balance-info">
                <p class="card__balance-title">موجودی کل</p>
                <p class="card__balance-amount">۰</p>
              </div>
            </div>
            <div class="card__number-group"></div>
          </div>

          <div class="info__box box installment">
            <div class="box__flex">
              <div class="box__title">امتیاز حساب</div>
              <div class="box__more">
                <img src="./assets/svg/icons/bold/info-circle.svg" />
              </div>
            </div>
            <div class="box__flex_coloumn">
              <div class="installment__control">
                <span class="installment__money">۰</span>
                <span class="box__lable">ریال</span>
              </div>
              <div class="installment__control">
                <span class="installment__number">۰</span>
                <span class="box__lable">ماهه</span>
              </div>
            </div>
            <button>محاسبه امتیاز</button>
          </div>

          <div class="info__box box score">
            <div class="box__flex">
              <div class="box__title">قسط پیش رو</div>
              <div class="box__more">
                جزئیات
                <img src="./assets/svg/icons/other/angle-left.svg" />
              </div>
            </div>
            <div class="box__flex_coloumn">
              <div>
                <div class="box__flex">
                  <span class="box__lable">مبلغ قسط:</span>
                  <span class="score__number">۰</span>
                </div>
                <div class="box__flex">
                  <span class="box__lable">تاریخ سررسید:</span>
                  <span class="score__number">-</span>
                </div>
              </div>
              <button>
                پرداخت
                <img src="./assets/svg/icons/linear/arrow-left.svg" />
              </button>
            </div>
          </div>
        </div>
        
        <div class="info__transactions transactions">table</div>
      </section>

      <dialog class="dashboard__dialog dialog">dialog</dialog>
    </main>

    <script src="./assets/scripts/dashboard.js"></script>
  </body>
</html>
