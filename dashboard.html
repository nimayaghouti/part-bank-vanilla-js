<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>پارت بانک - داشبورد</title>
  </head>

  <body>
    <header class="header">header</header>

    <main class="main main_watch-header dashboard">
      <aside class="dashboard__sidebar sidebar">
        <div class="sidebar__header">
          <div class="sidebar__user-name">محمد جواد رحمانی نسب</div>
          <div class="sidebar__user-id user-id">
            <div class="user-id__label">کد ملی:</div>
            <div class="user-id__number">۰۹۱۲۳۴۵۶۷۸</div>
          </div>
        </div>
        <div class="sidebar__separator"></div>
        <ul class="sidebar__menu menu">
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/element-4.svg" alt="" />
            </div>
            داشبورد
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/wallet.svg" alt="" />
            </div>
            حساب
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/strongbox-2.svg" alt="" />
            </div>
            تسهیلات
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/cards.svg" alt="" />
            </div>
            عملیات کارت
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/receipt-search.svg" alt="" />
            </div>
            سفته الکترونیک
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/card-pos.svg" alt="" />
            </div>
            خدمات
          </li>
          <li class="menu__item">
            <div class="menu__item-icon">
              <img src="./assets/svg/icons/other/exit.svg" alt="" />
            </div>
            خروج
          </li>
        </ul>
      </aside>

      <section class="dashboard__info info">
        <div class="info__wrapper">
          <div class="info__card card">card</div>
          <div class="info__box box score">box 1</div>
          <div class="info__box box installment">box 2</div>
        </div>
        <div class="info__transactions transactions">table</div>
      </section>

      <dialog class="dashboard__dialog dialog">dialog</dialog>
    </main>

    <script src="./assets/scripts/dashboard.js"></script>
  </body>
</html>
