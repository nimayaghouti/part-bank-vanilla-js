<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>پارت بانک - ثبت نام</title>
  </head>

  <body>
    <main class="container container_login">
      <div class="login">
        <div class="login__form-wrapper">
          <img
            class="login__logo"
            src="./assets/svg/logos/logo-with-text.svg"
            alt="part bank logo"
          />

          <form class="login__form form">
            <div class="form__control">
              <label class="form__label" for="phone-input">شماره همراه</label>
              <input
                class="form__input"
                type="tel"
                id="phone-input"
                placeholder="مثلا ۰۹۱۲۳۴۵۶۷۸۹"
                pattern="[۰-۹]{11}"
                maxlength="11"
                autofocus
                required
              />
              <div class="form__validation-message">
                شماره همراه خود را وارد کنید
              </div>
            </div>
            <div class="form__control">
              <label class="form__label" for="password-input">رمز عبور</label>
              <input
                class="form__input form__input_password"
                type="password"
                id="password-input"
                placeholder="رمز عبور"
                pattern="[A-Za-z0-9]{8,}"
                required
              />
              <span class="form__toggle-password"></span>
              <div class="form__validation-message">
                رمز عبور خود را وارد کنید
              </div>
            </div>
            <button class="form__submit submit" type="submit" disabled>
              <span class="submit__text">ورود</span>
              <span class="submit__spinner"></span>
            </button>
          </form>

          <div class="login__support">
            <span>پشتیبانی:</span>
            <span class="login__tel">۰۲۱-۱۲۳۴۵۶۷۸</span>
          </div>
        </div>

        <div class="login__image-wrapper">
          <img src="./assets/image/login-image.png" alt="login image" />
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/login.js" type="module"></script>
  </body>
</html>
