<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <title>پارت بانک - داشبورد</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="../../assets/svg/logos/logo-simple.svg" alt="angle down" />
        پارت بانک
      </div>

      <div class="header__user-info user-info">
        <div class="user-info__notifs">
          <img
            src="../../assets/svg/icons/dashboard/notification.svg"
            alt="avatar"
          />
        </div>
        <div class="user-info__avatar">
          <img src="../../assets/svg/flats/avatar.svg" alt="avatar" />
        </div>
        <div class="user-info__phone"></div>
        <div class="user-info__logout">
          <img
            src="../../assets/svg/icons/common/angle-down.svg"
            alt="angle down"
          />
        </div>
      </div>
    </header>

    <main class="container container_watch-header">
      <div class="create-account">
        <h2 class="create-account__title">اطلاعات فردی</h2>
        <div class="create-account__seperator"></div>
        <form class="create-account__form">
          <div class="create-account__cards-wrapper">
            <div class="create-account__id-card id-card">
              <div class="id-card__image id-card__image_front">
                <div class="id-card__upload-icon">
                  <img
                    src="../../assets/svg/flats/upload.svg"
                    alt="upload icon"
                  />
                </div>
                <div class="id-card__upload-text">
                  تصویر را بکشید و اینجا رها کنید
                  <br />
                  یا
                  <span class="id-card__upload-text_highlight">
                    کلیک کنید.
                  </span>
                </div>
                <input
                  type="file"
                  id="file-input-front-image"
                  accept="image/*"
                />
              </div>
              <div class="id-card__footer">
                <p class="id-card__description">تصویر روی کارت ملی</p>
                <div class="id-card__options id-card__options_front">
                  <div class="id-card__options-icon">
                    <img
                      src="../../assets/svg/icons/common/more.svg"
                      alt="more-icon"
                    />
                  </div>
                  <div class="options-menu">
                    <div class="options-menu__item options-menu__item_edit">
                      <div
                        class="options-menu__icon options-menu__icon_edit"
                      ></div>
                      ویرایش
                    </div>
                    <div class="options-menu__separator"></div>
                    <div class="options-menu__item options-menu__item_delete">
                      <div
                        class="options-menu__icon options-menu__icon_delete"
                      ></div>
                      حذف
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="create-account__id-card id-card">
              <div class="id-card__image id-card__image_back">
                <div class="id-card__upload-icon">
                  <img
                    src="../../assets/svg/flats/upload.svg"
                    alt="upload icon"
                  />
                </div>
                <div class="id-card__upload-text">
                  تصویر را بکشید و اینجا رها کنید
                  <br />
                  یا
                  <span class="id-card__upload-text_highlight">
                    کلیک کنید.
                  </span>
                </div>
                <input
                  type="file"
                  id="file-input-back-image"
                  accept="image/*"
                />
              </div>
              <div class="id-card__footer">
                <p class="id-card__description">تصویر پشت کارت ملی</p>
                <div class="id-card__options id-card__options_back">
                  <div class="id-card__options-icon">
                    <img
                      src="../../assets/svg/icons/common/more.svg"
                      alt="more-icon"
                    />
                  </div>
                  <div class="options-menu">
                    <div class="options-menu__item options-menu__item_edit">
                      <div
                        class="options-menu__icon options-menu__icon_edit"
                      ></div>
                      ویرایش
                    </div>
                    <div class="options-menu__separator"></div>
                    <div class="options-menu__item options-menu__item_delete">
                      <div
                        class="options-menu__icon options-menu__icon_delete"
                      ></div>
                      حذف
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="create-account__buttons-wrapper">
            <button class="create-account__button button button_secondary">
              قبلی
            </button>
            <button class="create-account__button button button_primary">
              ثبت و ادامه
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="../../assets/scripts/main.js"></script>
    <script src="../../assets/scripts/id-card.js"></script>
  </body>
</html>
