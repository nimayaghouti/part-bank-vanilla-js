<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <title>پارت بانک - داشبورد</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="../../assets/svg/logos/logo-simple.svg" alt="angle down" />
        پارت بانک
      </div>

      <div class="header__user-info user-info">
        <div class="user-info__notifs">
          <img
            src="../../assets/svg/icons/dashboard/notification.svg"
            alt="avatar"
          />
        </div>
        <div class="user-info__avatar">
          <img src="../../assets/svg/flats/avatar.svg" alt="avatar" />
        </div>
        <div class="user-info__phone"></div>
        <div class="user-info__logout">
          <img
            src="../../assets/svg/icons/common/angle-down.svg"
            alt="angle down"
          />
        </div>
      </div>
    </header>

    <main class="container container_watch-header">
      <div class="create-account">
        <h2 class="create-account__title">اطلاعات فردی</h2>
        <div class="create-account__seperator"></div>
        <form class="create-account__form">
          <div class="create-account__form-row">
            <div class="create-account__form-control">
              <label class="create-account__label" for="first-name">نام</label>
              <input
                class="create-account__input"
                type="text"
                placeholder="نام فارسی"
                id="first-name"
                name="first-name"
              />
            </div>
            <div class="create-account__form-control">
              <label class="create-account__label" for="last-name"
                >نام خانوادگی</label
              >
              <input
                class="create-account__input"
                type="text"
                placeholder="نام خانوادگی به صورت کامل"
                id="last-name"
                name="last-name"
              />
            </div>
            <div class="create-account__form-control">
              <label class="create-account__label" for="postal-code"
                >کدپستی</label
              >
              <input
                class="create-account__input"
                type="text"
                placeholder="کدپستی ۱۰ رقمی"
                id="postal-code"
                name="postal-code"
              />
            </div>
          </div>
          <div class="create-account__form-row">
            <div class="create-account__form-control">
              <label class="create-account__label" for="address"
                >محل سکونت</label
              >
              <textarea
                class="create-account__textarea"
                placeholder="محل سکونت"
                name="address"
                id="address"
              ></textarea>
            </div>
          </div>
          <div class="create-account__buttons-wrapper">
            <button class="create-account__button button button_secondary">
              قبلی
            </button>
            <button class="create-account__button button button_primary">
              ثبت و ادامه
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="../../assets/scripts/main.js"></script>
    <script src="../../assets/scripts/personal-info.js"></script>
  </body>
</html>
